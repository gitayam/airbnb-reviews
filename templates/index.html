<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Review Generator</title>
    
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .form-container, .result-container {
            width: 45%;
        }
        .result-container {
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }
        .copy-button {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Airbnb Review Generator</h1>
    <div class="container">
        <div class="form-container">
            <form action="/generate_review" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="rating">Overall Rating (1-3):</label><br>
                <input type="radio" id="rating1" name="rating" value="1"> 1
                <input type="radio" id="rating2" name="rating" value="2" checked> 2
                <input type="radio" id="rating3" name="rating" value="3"> 3<br><br>

                <label for="communication">Communication (1-3):</label><br>
                <input type="radio" id="communication1" name="communication" value="1"> 1
                <input type="radio" id="communication2" name="communication" value="2" checked> 2
                <input type="radio" id="communication3" name="communication" value="3"> 3<br><br>

                <label for="cleanliness">Cleanliness (1-3):</label><br>
                <input type="radio" id="cleanliness1" name="cleanliness" value="1"> 1
                <input type="radio" id="cleanliness2" name="cleanliness" value="2" checked> 2
                <input type="radio" id="cleanliness3" name="cleanliness" value="3"> 3<br><br>

                <label for="house_rules">House Rules (1-3):</label><br>
                <input type="radio" id="house_rules1" name="house_rules" value="1"> 1
                <input type="radio" id="house_rules2" name="house_rules" value="2" checked> 2
                <input type="radio" id="house_rules3" name="house_rules" value="3"> 3<br><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments"></textarea><br><br>

                <label for="private_note">Private Note:</label><br>
                <textarea id="private_note" name="private_note"></textarea><br><br>

                <input type="submit" value="Generate Review">
            </form>
        </div>
        <div class="result-container">
            {% if review %}
            <h2>Generated Review</h2>
            <p id="review">{{ review }}</p>
            <button class="copy-button" onclick="copyToClipboard('review')">Copy Review</button>
            <h2>Generated Private Note</h2>
            <p id="note">{{ note }}</p>
            <button class="copy-button" onclick="copyToClipboard('note')">Copy Note</button>
            {% endif %}
        </div>
    </div>
    <script>
        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function() {
                console.log('Copied to clipboard');
            }, function(err) {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
