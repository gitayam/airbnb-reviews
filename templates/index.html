<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Review Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --border-color: #ccc;
        }

        .dark-theme {
            --bg-color: #121212;
            --text-color: #fff;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .result-container {
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
        }

        .copy-button {
            margin-left: 10px;
            vertical-align: middle;
        }

        .form-group {
            margin-bottom: 0.75rem; /* Adjust spacing between form groups */
        }

        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
            }
            .form-row .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Airbnb Review Generator</h1>
            <div>
                <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
                <a href="/setup" class="btn btn-primary">Settings</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <form action="/generate_review" method="post" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6 d-flex align-items-center">
                            <label for="name" class="mr-2">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback">
                                Please enter a name.
                            </div>
                        </div>
                        <div class="form-group col-md-6 d-flex align-items-center">
                            <label class="mr-2">Overall Rating (1-3):</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="rating1" name="rating" value="1">
                                <label class="form-check-label" for="rating1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="rating2" name="rating" value="2" checked>
                                <label class="form-check-label" for="rating2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="rating3" name="rating" value="3">
                                <label class="form-check-label" for="rating3">3</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group d-flex align-items-center">
                        <label class="mr-2">Communication (1-3):</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="communication1" name="communication" value="1">
                            <label class="form-check-label" for="communication1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="communication2" name="communication" value="2" checked>
                            <label class="form-check-label" for="communication2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="communication3" name="communication" value="3">
                            <label class="form-check-label" for="communication3">3</label>
                        </div>
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label class="mr-2">Cleanliness (1-3):</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="cleanliness1" name="cleanliness" value="1">
                            <label class="form-check-label" for="cleanliness1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="cleanliness2" name="cleanliness" value="2" checked>
                            <label class="form-check-label" for="cleanliness2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="cleanliness3" name="cleanliness" value="3">
                            <label class="form-check-label" for="cleanliness3">3</label>
                        </div>
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <label class="mr-2">House Rules (1-3):</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="house_rules1" name="house_rules" value="1">
                            <label class="form-check-label" for="house_rules1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="house_rules2" name="house_rules" value="2" checked>
                            <label class="form-check-label" for="house_rules2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="house_rules3" name="house_rules" value="3">
                            <label class="form-check-label" for="house_rules3">3</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea class="form-control" id="comments" name="comments"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="private_note">Private Note:</label>
                        <textarea class="form-control" id="private_note" name="private_note"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Generate Review</button>
                </form>
            </div>
            <div class="col-lg-6">
                {% if review %}
                <div class="result-container">
                    <div class="d-flex align-items-center">
                        <h2>Generated Review</h2>
                        <button class="btn btn-secondary copy-button" onclick="copyToClipboard('review')">Copy Review</button>
                    </div>
                    <p id="review">{{ review }}</p>
                    <div class="d-flex align-items-center">
                        <h2>Generated Private Note</h2>
                        <button class="btn btn-secondary copy-button" onclick="copyToClipboard('note')">Copy Note</button>
                    </div>
                    <p id="note">{{ note }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        // Theme toggle function
        document.addEventListener("DOMContentLoaded", function() {
            const themeToggle = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme") || "light";

            if (currentTheme === "dark") {
                document.body.classList.add("dark-theme");
                themeToggle.innerText = "Light Mode";
            }

            themeToggle.addEventListener("click", function() {
                document.body.classList.toggle("dark-theme");
                const newTheme = document.body.classList.contains("dark-theme") ? "dark" : "light";
                localStorage.setItem("theme", newTheme);
                themeToggle.innerText = newTheme === "dark" ? "Light Mode" : "Dark Mode";
            });
        });

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function() {
                console.log('Copied to clipboard');
            }, function(err) {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
